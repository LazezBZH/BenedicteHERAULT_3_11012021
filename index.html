  <body>
    <div class="container">
      <section class="loading-invisible">
        <!--spinner au chargement, prend toute la page, durée qq secondes-->

        <section class="accueil">

            <!--barre de recherche-->
            <span class="recherche-icone"
              ><i class="fas fa-map-marker-alt"></i
            ></span>
            <input
              type="search"
              class="recherche-champ"
              placeholder="Paris, Belleville"
            />

          <!--titre et description-->
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception séléctionnés par nos soins.
          </p>
          <!--bouton explorer-->
          <p>
            <a href="#restaurants"
              ><button type="button" class="bouton-explorez">

              </button></a
            >
          </p>
        </section>
        <!--AIDE A L'UTILISATION DU SITE-->
        <section class="aide">
          <h2>Fonctionnement</h2>
          <div class="choisir"></div>
          <div class="composer"></div>
          <div class="manger"></div>
        </section>
        <section class="liens">
          <!--LIENS (figures/figcaption) VERS LES PAGES DES RESTAURANTS-->
